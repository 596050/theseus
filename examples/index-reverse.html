<body></body>

<script>
function reverse(str) {
	return str.split("").reverse().join("");
}

// ...

function process(friends) {
	friends.forEach(function (friend, i) {
		friends[i] = reverse(friend);
	});
	document.body.innerHTML += friends.join("<br />");
}

process(["Tom", "Joe"]);

// ...

reverse("foo");
reverse("bar");
</script>
