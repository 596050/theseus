<script>
function bar(x) {
	console.log(x);
}

function foo() {
	var p = Math.random();

	if (p < 0.5) {
		bar(1);
	}

	if (p < 0.5)
		bar(2);

	if (p < 0.5) {
		bar(3);
	} else {
		bar(4);
	}

	if (p < 0.5)
		bar(5);
	else
		bar(6);

	if (p < 0.33) {
		bar(7);
	} else if (p < 0.66) {
		bar(8);
	} else {
		bar(9);
	}

	if (p < 0.33)
		bar(10);
	else if (p < 0.66)
		bar(11);
	else
		bar(12);
}

foo();
</script>
